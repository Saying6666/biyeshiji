<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

  <title> 登录 </title> 
  
  <link rel="stylesheet" href="../static/style/css/base.css"  /> 
  <link rel="stylesheet" href="../static/style/css/login.css"  /> 
  <link rel="stylesheet" href="../static/style/layui/css/layui.css"  >
  <link rel="stylesheet" href="../static/style/layer/skin/layer.css"  >

  <script  type="text/javascript" src="../static/style/js/jquery-1.7.1.min.js"></script> 
  <script  type="text/javascript" src="../static/style/js/jquery.cookie.js"></script> 
  <script  type="text/javascript" src="../static/style/layui/layui.js"></script> 
  <script  type="text/javascript" src="../static/style/layer/layer.js"></script>

  <!-- 验证码 隐藏滚动条 -->
  <style>
  		.imgcode{
			width: 95px;
			position: absolute;
			right: 0;
			top: 0px;
			cursor: pointer;
			height: 46px;
			font-size: 24px;
			text-align: center;
			line-height: 46px; 
		}
		::-webkit-scrollbar{
			display:none;
		}
  </style>

 </head> 
 
  <div id="content" class="content"> 

  
   <div class="banner-box"> 

    <form id="mainForm" class="main-form"  action="/login/" method="post"> 
		{% csrf_token %}
		 <div class="tab-title"> 
		  <a class="linkABlue" id="toAccountLogin" href="login.html">账号登录</a> 
		  <span class="register-line"></span> 
		  <a class="linkAGray" id="toVCodeLogin" href="register.html">账号注册</a> 
		 </div> 
		 <div id="errorMsg" class="tip-box visiblility-hidden"> 
		  <i class="err-ico"></i> 
		  <span class="tip-font" id="tipMsg">请填写完整的登录信息</span> 
		  <span id="closeErrorMsg" class="close-ico"></span> 
		 </div> 
		 
		 <!-- 用户名 -->
		 <div class="normalInput" id="cycode-box"> 
		   <input class="ipt-account inp-focus" name="username" id="username" maxlength="50" placeholder="邮箱/用户名" autocomplete="off"  onfocus="closeErrorMsg()" /> 
		 </div> 
		 <!-- 密 码 -->
		 <div class="normalInput "> 
		  <input type="password" class="inp-focus" name="password" id="password" maxlength="16" autocomplete="off"  placeholder="密码" onfocus="closeErrorMsg()"  />
		  
		 </div> 
		 
		 <div class="layui-form" >
			<input type="checkbox" name="remember" id="remember" lay-skin="primary" title="记住登录信息" checked >
		 </div>
		 <br/>

		 <a id="login" class="fullBtnBlue">登录</a> 
		 <div class="transferField"> 
		  <a class="go2forgetpwd linkABlue rememberFieldForA" href="#">忘记密码?</a> 
		 </div> 
	 
    </form> 
	
	
	
   </div> 
  </div> 

 



  
 <script type="text/javascript">



 	//一加载就执行填充信息  用于记住登录信息
 	$(document).ready(function(){
    	if($.cookie("password") != ''){
    		$("#password").val($.cookie("password"));
    	}
    	if($.cookie("username") != ''){
    		$("#username").val($.cookie("username"));
    	}


    })


    //不加这个复选框样式不会改变
 	layui.use('form', function(){
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	});  
	

	//回车登录
    function keyLogin(){
	 	if (event.keyCode==13){ //回车键的键值为13
	 		
	 		$("#login").click();
	 	}  
	}
  	$("#login").click(function(){  
    		var username = $("#username").val();
			var password = $("#password").val();
			var csrfToken = $("input[name='csrfmiddlewaretoken']").val();
			// var verify = $("#verify").val();
			if( username=="" || password==""){
				var obj = document.getElementById("errorMsg");
				$("#tipMsg").html("请填写完整的登录信息！");
				obj.setAttribute("class", "tip-box visiblility-show");
				return ;
			}
			
			if ($("#remember").prop("checked") == true) {
				//记录信息
				var username = $("#username").val();
				var password = $("#password").val();
				//alert(passWord);
				$.cookie("username", username);
				$.cookie("password", password,{ expires: 7 }); // 存储一个带7天期限的 cookie 如果{ expires: 7 } 
			}else{
				$.cookie("username", "");
				$.cookie("password", "");
			}

			//发送ajax请求
			$.ajax({
				  type: 'POST',
				  url: '/login/',
				  data: {
					username: $("#username").val(),  // 确保这个选择器匹配您用户名输入框的ID或name属性
        			password: $("#password").val(),  
					csrfmiddlewaretoken: csrfToken ,
					saying:666
					
        
				  },
				  dataType: 'JSON',
				  success: function(data){
					  if(data.code == 0){
						  //登录成功
						  window.location.href = '/home/';
					  }else{
						  //提示错误信息
						  var obj = document.getElementById("errorMsg");
						  $("#tipMsg").html(data.msg);
						  obj.setAttribute("class", "tip-box visiblility-show");
					  }
				  },
				  error: function(){
					  alert("登录失败");
				  }
			});


	});  

  	//点击错误信息关闭按钮
  	$("#closeErrorMsg").click(function(){
			var obj = document.getElementById("errorMsg");
			obj.setAttribute("class", "tip-box visiblility-hidden");
  	});

  	//关闭错误提示
  	function closeErrorMsg(){
  			var obj = document.getElementById("errorMsg");
			obj.setAttribute("class", "tip-box visiblility-hidden");
  	};

  	// //验证码提示
	// $('.imgcode').hover(function(){
	// 	layer.tips("点击更换验证码", '#code', {
    //     		time: 2000,
    //     		tips: [2, "#3c3c3c"]
    // 		});
	// });

</script>
  

</body>
</html>
